[package]
name = "norad"
version = "0.4.0"
authors = ["Colin Rofls <colin@cmyr.net>", "Nikolaus Waxweiler <madigens@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2018"
keywords = ["font", "ufo", "fonts"]
repository = "https://github.com/linebender/norad"
description = "Read and write Unifed Font Object files."
readme = "README.md"
categories = ["graphics", "text-processing"]

exclude = [
    "/testdata/*"
]

[package.metadata.docs.rs]
features = ["kurbo"]

[dependencies]
# we need the enabled_fancy_long_feature feature until
# https://github.com/ebarnard/rust-plist/pull/69 lands/is released
plist = { version =  "~1.2", features = ["serde", "enable_unstable_features_that_may_break_with_minor_version_bumps"] }
uuid = { version = "0.8", features = ["v4"] }
serde = { version =  "1.0", features = ["rc"] }
serde_derive = "1.0"
serde_repr = "0.1"
quick-xml = "0.22.0"
rayon = { version = "1.3.0", optional = true }
kurbo = { version = "0.8.1", optional = true }

[dependencies.druid]
#git = "https://github.com/xi-editor/druid.git"
#rev = "7fab0485"
default-features = false
features = ["x11"]
version = "0.7.0"
optional = true

[dev-dependencies]
failure = "0.1.6"
serde_test = "1.0.102"
tempdir = "0.3.7"
maplit = "1.0.2"
pretty_assertions = "0.7.2"
